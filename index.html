<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider</title>
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #9db6b8 -26%, #19555cfb 145%);">
                <h1>Lion</h1>
                <p>Wildlife</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #03f992 -1%, #24ad17 124%);">
                <h1>Ð¡hameleon</h1>
                <p>Wildlife</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #3a96c0 1%, #91c0d6 128%);">
                <h1>Flamingo</h1>
                <p>Wildlife</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #e7b039 -8%, #ffa217 138%);">
                <h1>Scorpion</h1>
                <p>Wildlife</p>
            </div>
        </div>

        <div class="main-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1618752362049-bcc57fb5ddb0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
            </div>
            <div style="background-image: url('https://images.unsplash.com/photo-1497206365907-f5e630693df0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');">
            </div>
            <div style="background-image: url('https://images.unsplash.com/photo-1545286796-2ec7f880a911?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
            </div>
            <div style="background-image: url('https://images.unsplash.com/photo-1486667970798-b29d1090ff95?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80');">
            </div>
        </div>

        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
